<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .button {
            width: 100%;
            padding: 14px;
            background: #1976D2;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 16px;
        }
        .danger {
            background: #D32F2F;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
        #msg {
            margin-top: 20px;
            font-size: 16px;
            color: red;
        }
        #mode {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Payment</h2>

<p id="mode">Mode: SECURE</p>

<button class="button danger" onclick="toggleMode()">
    Toggle Malicious Mode
</button>

<label>Card Number</label>
<input id="card" class="input-field" placeholder="1234 5678 9012 3456" />

<label>Amount</label>
<input id="amount" class="input-field" placeholder="50.00" />

<button class="button" onclick="processPayment()">Submit Payment</button>

<div id="loading">Processing payment...</div>

<p id="msg"></p>

<script>

    let maliciousMode = false;

    function toggleMode() {
        maliciousMode = !maliciousMode;

        document.getElementById("mode").innerText =
            "Mode: " + (maliciousMode ? "MALICIOUS" : "SECURE");

        document.getElementById("msg").innerText = "";
    }

    function processPayment() {

        const card = document.getElementById("card").value.trim();
        const amount = document.getElementById("amount").value.trim();

        if (card.length < 8 || amount.length === 0) {
            document.getElementById("msg").innerText =
                "Please enter valid card & amount";
            return;
        }

        document.getElementById("msg").innerText = "";
        document.getElementById("loading").style.display = "block";

        setTimeout(() => {
            try {
                let result;

                if (maliciousMode) {
                    // ❌ Malicious behavior: force navigation to unauthorized screen
                    result = NativeApp.openScreen("profile");
                } else {
                    // ✅ Legitimate payment flow
                    const lastDigit = parseInt(card[card.length - 1]);
                    if (!isNaN(lastDigit) && lastDigit % 2 === 0) {
                        result = NativeApp.openScreen("payment_success");
                    } else {
                        result = NativeApp.openScreen("payment_error");
                    }
                }

                if (result === "ERROR:NOT_ALLOWED" || result === "ERROR:FAIL") {
                    document.getElementById("msg").innerText =
                        "Navigation blocked by secure bridge.";
                }

            } catch (e) {
                document.getElementById("msg").innerText =
                    "Bridge not available.";
            }

        }, 1500);
    }

</script>

</body>
</html>
